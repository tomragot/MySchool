{% extends "base.html" %}

{% block title %}Add Student - MySchool{% endblock %}
{% block body_class %}add-student-page{% endblock %}

{% block content %}
<main class="main">
  <div class="page-title light-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1>Add Student</h1>
    </div>
  </div>

  <section class="add-student section">
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Add Student</button>
      </form>
    </div>
  </section>
</main>
{% endblock %}
